- summary: |
    Сайт должен быть безопасным и защищать данные пользователя
  requirement: |
    Возможность безопасно пользоваться сайтом
  prerequisites: |
    Открыта страница сайта "https://codebattle.hexlet.io/#lobby"
    Логин "Nickname" = "Romanstar"        
    Пароль "Password" = "28111972"
    Включен "DevTools"
  test-data: |
    Интернет сайт "CODEBATTLE"
  steps:
    - Перейти на вкладку Security (Безопасность), проверить безопасность соединения (connection is secure)
    - Проверить сертификат SSL/TLS на действительность и принадлежащим надежному центру сертификации
    - Проверить загрузку ресурсов через HTTPS
    - Перейти на вкладку Network (Сеть)
    - Обновить страницу (F5) и выбрать любой запрос (например, основной HTML-документ)
    - В панели Headers проверить наличие заголовков безопасности, Strict-Transport-Security (HSTS), 
      Content-Security-Policy (CSP), X-Content-Type-Options (nosniff), X-Frame-Options, X-XSS-Protection, Referrer-Policy
    - На сайте в поле ввода комментария ввести потенциально опасный JavaScript-код "<script>alert('XSS')</script>)", проверить, что код не выполняется и экранируется
    - В DevTools перейти на вкладку Console (Консоль), чтобы убедиться, что нет ошибок или предупреждений, связанных с XSS.
    - На вкладке Network проверить, что все ресурсы (изображения, CSS, JS) загружаются через HTTPS
    - Проверить, что нет смешанного контента (Mixed Content), то есть ресурсов, загружаемых через HTTP
    - Перейти на вкладку "Lighthouse" в "DevTools"
    - Выбрать категорию "Best Practices" (Рекомендации) и запустить аудит
  expected-result: |
    Все данные передаются через зашифрованное соединение (HTTPS), сайт использует современные заголовки безопасности 
    (HSTS, CSP, X-Content-Type-Options и т.д.), защита от XSS, CSRF и других атак реализована корректно, файлы cookie 
    настроены безопасно (Secure, HttpOnly, SameSite), результаты аудита Lighthouse показывают высокие оценки 
    по безопасности и лучшим практикам

